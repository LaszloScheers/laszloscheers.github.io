<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Privacy Template</title>
	<!-- Link to stylesheet for Cookie Consent Popup Message -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-G0D2H7V2X4"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-G0D2H7V2X4');
	</script>

</head>


<body>
    
	<!-- JavaScript for Cookie Consent Popup Message -->
	<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
	<script>
	window.cookieconsent.initialise({
	  "palette": {
		"popup": {
		  "background": "#eaf7f7",
		  "text": "#5c7291"
		},
		"button": {
		  "background": "#56cbdb",
		  "text": "#ffffff"
		}
	  },
	  "theme": "classic",
	  "position": "bottom-right",
	  "content": {
		"href": "https://laszloscheers.github.io/privacy.html"
	  }
	});
	</script>
	
</body>
</html>
